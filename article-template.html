<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;

        }
        h1, h2, h3 {

        </div>

    <footer>
        <p><a href="/" class="back-link">← Back to home</a></p>
